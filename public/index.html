<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Login</title>

	<link rel="stylesheet" type="text/css" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

 </head>
 <body>
 	<div class="container">
		<div class="window">
			<div>
				<h1>Welcome</h1>
			</div>
			<form>
			<div><input id="name" type="text" placeholder="  Username" required><p id="nameMessage">User name incorrect.</p></div>
			<div><input id="password" type="password" placeholder="  Password" required minlength="6" maxlength="15"><p id="passwordMessage">password incorrect.</p></div>
			<button type="button" id="login-button" class="btn btn-primary" data-loading-text="Waiting">Login</button>
			<button type="button" id="sign-up" class="btn btn-success"data-loading-text="Redirecting">Sign Up</button>
			</form>
		</div>
	</div>
 
 </body>
</html>
