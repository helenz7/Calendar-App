<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Sign up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/signup.js"></script>

 </head>
 <body>
 	<div class="header">
		<div class = "header">
			<h1>Sign up and get nothing today!</h1>
		</div>
 	</div>
 	<div class="container">
		<form>
			<h3>Your account information: </h3><br>
			<b>
			User name:<br>
			<input type="text" name="username" required><br>
			Password:<br>
			<input type="password" name="password" required minlength="6" maxlength="15"><br>
			Password confirmation:<br>
			<input type="password" name="passwordconfirm" required minlength="6" maxlength="15"><br>
			Email address:<br>
			<input type="email" name="email" required><br><br>
			<h3>Your information: </h3><br>
			First name:<br>
			<input type="text" name="firstname" required><br>
			Last name:<br>
			<input type="text" name="lastname" required><br>
			Gender:<br>
			<input type="radio" name="gender" id="male" value="male" checked>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="other" value="other">
			<label for="other">Other</label>
  			</b>
  			<br>
  			<br>
  			<button type="submit"" id="submit" class="btn btn-primary" data-loading-text="Waiting">submit</button>
		</form>
	</div>

 </body>
</html>
